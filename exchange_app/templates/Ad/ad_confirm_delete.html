{% extends 'base.html' %}

{% block content %}
<div class="confirmation">
    <h2>Удаление объявления</h2>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'ad-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
